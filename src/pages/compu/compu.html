<ion-header>
  <ion-navbar>
    <ion-title style="background-color:#545E56">
      Computadoras y Accesorios
    </ion-title>
    <ion-buttons end>
      <button ion-button icon_only (click)="clickbuscar()"></button>
      <ion-icon name="search"></ion-icon>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:#748B75">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let compu of compus" col-6>
        <ion-card (click)="verinfocompu(compu)">
          <img *ngIf ="compu.ad.hasOwnProperty('thumbnail')" 
          src="http://img.segundamano.mx/cover/{{compu.ad.thumbnail.path}}">
          <img *ngIf ="!compu.ad.hasOwnProperty('thumbnail')" 
          src="../assets/compu.jpg">
          <ion-card-content>
            <h2 *ngIf="compu.ad.hasOwnProperty('subject')">{{compu.ad.subject}} </h2>
            <p>{{compu.ad.locations[0].locations[0].label}},{{compu.ad.locations[0].label}}</p>
            <h2 *ngIf="compu.ad.hasOwnProperty('list_price')">{{compu.ad.list_price.label}}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
